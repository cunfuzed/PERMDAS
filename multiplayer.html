<!DOCTYPE html>
<html>
  <head>
    <title>Multiplayer</title>
    <style>
      .header{
        text-align: center;
        font-size: 50px;
        font-family: "Courier New", Courier, monospace
      }
      .back{
        backdrop-filter: blur(10px);
        padding: 15px 50px 15px 80px;
        clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 0% 100%);
        position: absolute;
        color: red;
        background-color:rgba(0, 0, 0, 0.3);
        top: 0px;
        left: -50px;
        font-size: 30px;
        border: none; 
        cursor: pointer;
        font-family: "Courier New", Courier, monospace;
        transition: all 0.3s ease
      }
      .back:hover{
        transform: translateX(50px)
      }
      .box{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: -1;
      }
      .scene_button{
        text-align: left;
        font-family: "Courier New", Courier, monospace;
        clip-path: polygon(0% 0%, 90% 0%, 100% 100%, 10% 100%);
        display: block;
        margin: 10px 5%;
        transform: translateX(250px);
        padding: 30px 100% 30px 500px; /* top, right, bottom, left */
        font-size: 30px;
        color: white;
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
      }
      .scene_button:hover {
        transform: translateX(100px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }
      .scene_button:active{
        transform: translateY(0);
      }
      #tower{
        background: red;
      }
      #leaderboard{
        background: orange;
      }
      body{
        background-image: url("https://d1brno4kbxrfxy.cloudfront.net/wp-content/blogs.dir/14/files/2018/09/RS15049_gabriel-garcia-marengo-400471-scr.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed
      }
    </style>
  </head>
  <body>
    <a href = "index.html"><button class = "back">Back</button></a>
    <div class = "box"></div>
    <h1 class = "header">Multiplayer Modes:</h1>
    <button class = "scene_button" id = "tower" onclick="window.location.href='tower.html'">Tower</button>
    <button class = "scene_button" id = "leaderboard" onclick="window.location.href='leaderboard.html'">Leaderboard</button>
    <script>
      
    </script>
  </body>
</html>
