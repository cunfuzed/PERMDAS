<!DOCTYPE html>
<html>
  <head>
    <title>Leaderboard</title>
    <style>
      .header{
        font-family: "Courier New", Courier, monospace;
        text-align: center;
        font-size: 50px;
      }
      .list {
        font-family: "Courier New", Courier, monospace;
        text-align: center;
        font-size: 25px;
      }
      .back{
        backdrop-filter: blur(10px);
        padding: 15px 50px 15px 80px;
        clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 0% 100%);
        position: absolute;
        color: red;
        background-color:rgba(50, 50, 50, 0.3);
        top: 0px;
        left: -50px;
        font-size: 30px;
        border: none; 
        cursor: pointer;
        font-family: "Courier New", Courier, monospace;
        transition: all 0.3s ease;
      }
      .back:hover{
        transform: translateX(50px)
      }
    </style>
  </head>
  <body>
    <a href = "multiplayer.html"><button class = "back">Back</button></a>
    <h1 class="header">Leaderboard:</h1>
    <div id="leaderboard" class="list"></div>

    <script>
      const API = "https://permdas-om6g.onrender.com";

      // Fetch and display leaderboard
      fetch(API + "/leaderboard")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("leaderboard");

          if (data.length === 0) {
            container.innerText = "No scores yet.";
            return;
          }

          let html = "<ol>";
          data.forEach(item => {
            html += "<li>" + item.name + " - " + item.score + " seconds</li>";
          });
          html += "</ol>";

          container.innerHTML = html;
        })
        .catch(err => {
          console.error("Fetch failed:", err);
        });
    </script>
  </body>
</html>
