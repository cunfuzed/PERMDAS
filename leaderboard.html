<!DOCTYPE html>
<html>
  <head>
    <title>Leaderboard</title>
    <style>
      .header{
        font-family: "Courier New", Courier, monospace;
        text-align: center;
        font-size: 50px;
        color: white;
        text-shadow: 2px 2px 4px black;
      }
      .list {
        font-family: "Courier New", Courier, monospace;
        text-align: center;
        font-size: 25px;
      }
      .back{
        backdrop-filter: blur(10px);
        padding: 15px 50px 15px 80px;
        clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 0% 100%);
        position: absolute;
        color: red;
        background-color:rgba(50, 50, 50, 0.3);
        top: 0px;
        left: -50px;
        font-size: 30px;
        border: none; 
        cursor: pointer;
        font-family: "Courier New", Courier, monospace;
        transition: all 0.3s ease;
        z-index: 1000;
      }
      .back:hover{
        transform: translateX(50px);
      }
      .ranking{
        background-color: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        transition: all 0.3s ease;
        margin: 10px auto;
        max-width: 600px;
        padding: 10px;
      }
      .ranking:hover{
        transform: translateX(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      }
      .ranking li {
        color: white;
        text-shadow: 1px 1px 3px black;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .medal-img {
        width: 35px;
        height: 35px;
        vertical-align: middle;
      }
      .container{
        background: rgb(0,0,0,0.2);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        width: 60%;
        margin: 20px auto;
      }
      .gamemode-title{
        font-family: "Courier New", Courier, monospace;
        text-align: center;
        font-size: 30px;
        color: white;
        text-shadow: 2px 2px 4px black
      }
      body{
        background-image: url("https://thriftyjinxy.com/wp-content/uploads/2018/06/bao-dumpling-baby.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      ol {
        padding: 0;
        list-style-position: inside;
      }
    </style>
  </head>
  <body>
    <button class="back" onclick="window.location.href='multiplayer.html'">Back</button>
    <h1 class="header">Leaderboard:</h1>
    
    <!-- Sprint Leaderboard -->
    <div class="container">
      <h2 class="gamemode-title">40 Equation Sprint</h2>
      <div id="leaderboard-sprint" class="list">Loading...</div>
    </div>
    
    <!-- Blitz Leaderboard -->
    <div class="container">
      <h2 class="gamemode-title">Blitz</h2>
      <div id="leaderboard-blitz" class="list">Loading...</div>
    </div>
    
    <script>
      const API = "https://family-complete-walked-borders.trycloudflare.com";
      
      // Function to create leaderboard display
      function displayLeaderboard(data, containerId, scoreLabel) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        
        if (data.length === 0) {
          container.innerHTML = '<p style="color: white; text-shadow: 2px 2px 4px black;">No scores yet. Be the first!</p>';
          return;
        }
        
        // Create ordered list
        const ol = document.createElement("ol");
        
        // Add each player as a ranking div
        data.forEach((item, index) => {
          const ranking = document.createElement("div");
          ranking.className = "ranking";
          
          // Add medal image for top 3
          let medalImg = '';
          if (index === 0) {
            medalImg = '<img src="medals/gold.png" class="medal-img" alt="Gold Medal">';
          } else if (index === 1) {
            medalImg = '<img src="medals/silver.png" class="medal-img" alt="Silver Medal">';
          } else if (index === 2) {
            medalImg = '<img src="medals/bronze.png" class="medal-img" alt="Bronze Medal">';
          }
          
          ranking.innerHTML = `<li>${medalImg}<span>${item.name} - ${item.score} ${scoreLabel}</span></li>`;
          ol.appendChild(ranking);
        });
        
        container.appendChild(ol);
      }
      
      //sprint stuff
      fetch(API + "/leaderboard")
        .then(res => {
          if (!res.ok) throw new Error('Network response was not ok');
          return res.json();
        })
        .then(data => {
          displayLeaderboard(data, "leaderboard-sprint", "seconds");
        })
        .catch(err => {
          console.error("Sprint leaderboard fetch failed:", err);
          document.getElementById("leaderboard-sprint").innerHTML = 
            '<p style="color: red; text-shadow: 2px 2px 4px black;">Failed to load leaderboard. Please try again later.</p>';
        });
      
      //blitz stuff
      fetch(API + "/leaderboard-blitz")
        .then(res => {
          if (!res.ok) throw new Error('Network response was not ok');
          return res.json();
        })
        .then(data => {
          displayLeaderboard(data, "leaderboard-blitz", "points");
        })
        .catch(err => {
          console.error("Blitz leaderboard fetch failed:", err);
          document.getElementById("leaderboard-blitz").innerHTML = 
            '<p style="color: red; text-shadow: 2px 2px 4px black;">Failed to load leaderboard. Please try again later.</p>';
        });
      
      // Load custom background
      window.addEventListener('load', () => {
        const savedBg = localStorage.getItem('customBackground');
        if (savedBg) {
          document.body.style.backgroundImage = `url('${savedBg}')`;
        }
      });
    </script>
  </body>
</html>
